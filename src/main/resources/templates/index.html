<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <style> .completed { text-decoration: line-through; color: grey; } </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <form th:action="@{/add}" th:object="${newTask}" method="post">
        <input type="text" th:field="*{title}" placeholder="Add a new task..." required/>
        <button type="submit">Add Task</button>
    </form>

    <hr/>

    <h2>Tasks</h2>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}" th:class="${task.completed ? 'completed' : ''}"></span>
            <a th:if="${!task.completed}" th:href="@{/complete/{id}(id=${task.id})}">Complete</a>
            <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
        </li>
    </ul>
</body>
</html>
